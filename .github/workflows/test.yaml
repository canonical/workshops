name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.x'
    - run: flutter pub global activate melos
    - run: sudo apt update
    - run: sudo apt install -y lcov
      env:
        DEBIAN_FRONTEND: noninteractive
    - run: melos pub-get
    - run: melos run coverage
    - uses: codecov/codecov-action@v3
      with:
        token: ${{secrets.CODECOV_TOKEN}}

  run:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.x'
    - run: flutter pub global activate melos
    - run: melos pub-get
    - run: melos run test

  integration:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.x'
    - run: flutter pub global activate melos
    - run: sudo apt update
    - run: sudo apt install -y clang cmake curl libgtk-3-dev ninja-build pkg-config unzip xvfb
      env:
        DEBIAN_FRONTEND: noninteractive
    - run: melos pub-get
    - run: melos exec -c 1 --dir-exists=integration_test -- \
        xvfb-run -a xvfb-run -a -s '-screen 0 1024x768x24 +extension GLX' \
            flutter test integration_test
